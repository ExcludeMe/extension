<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExcludeMe Popup</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
    <link rel="stylesheet" href="locks.css" />
  </head>
  <body>
    <div class="main" id="main">
      <div class="main-title">Exclude me from everything</div>
      <div id="all" class="checkbox-wrapper-8">
        <input type="checkbox" id="exme-all" class="tgl tgl-skewed" />
        <label
          for="exme-all"
          data-tg-on="Yes"
          data-tg-off="No"
          class="tgl-btn"
        ></label>
      </div>
    </div>
    <div class="specifications">
      <div class="spec-title">Specifications</div>
      <div class="spec-details">Exclude me from...</div>
      <div class="spec-list" id="spec-list">
        <div class="spec-item">
          <div class="spec-item-title">Porn</div>
          <div class="spec-item-checkbox-box">
            <div class="checkbox-wrapper-8">
              <input
                type="checkbox"
                id="exme-pornPack"
                class="tgl tgl-skewed"
              />
              <label
                for="exme-pornPack"
                data-tg-on="Yes"
                data-tg-off="No"
                class="tgl-btn"
              ></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
